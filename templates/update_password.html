<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/login.css" />
    <title>Updating your password - Wallet Watching</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body style="font-family: 'Inter Tight', sans-serif">
    <div class="container-fluid">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div
        class="flash-section"
        style="position: relative; width: 50%; text-align: center"
      >
        <ul class="flashes mt-2" style="list-style-type: none">
          {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endif %} {% endwith %}
      <div class="login-container shadow p-3">
        <form method="POST" action="{{ url_for('password_change') }}">
          <input
            type="hidden"
            name="user_id"
            id="user_id"
            value="{{ user_id }}"
          />
          <h2>Hello Mr/s forgetfulness!<br />Let's update your password?</h2>
          <div class="form-group">
            <label for="password">New password:</label>
            <input
              class="form-control"
              type="password"
              id="password"
              name="password"
              placeholder="Your best Password (not too much as before)"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Repeat new password:</label>
            <input
              class="form-control"
              type="password"
              id="repeat-password"
              name="repeat-password"
              placeholder="Your not too much as before password (again)"
              required
            />
          </div>
          <button type="submit" class="mt-3">Enter</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="/static/js/flash.js"></script>
  <script src="/static/js/recover_password.js"></script>
</html>
